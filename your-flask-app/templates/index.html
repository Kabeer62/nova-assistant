<!DOCTYPE html>
<html>
<head>
  <title>Nova Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1><span class="hello">Enter the</span> <span class="nova">Nova Core</span>!</h1>
    <p>This is the Flask frontend interface.</p>
    <button id="startBtn">Start Assistant</button>
    <p id="statusMsg"></p>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!message.trim()) return;

      const chatLog = document.getElementById("chatLog");
      chatLog.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;
      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      })
      .then(res => res.json())
      .then(data => {
        chatLog.innerHTML += `<div class="message nova"><strong>Nova:</strong> ${data.response}</div>`;
      });
    }
  </script>
</body>
</html>
